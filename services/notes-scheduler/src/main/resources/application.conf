scheduler {
  # MCP Server URL (can be overridden by MCP_SERVER_URL env var)
  mcp_server_url = "http://localhost:8082"
  mcp_server_url = ${?MCP_SERVER_URL}

  # Cron expression for scheduling (Unix cron format)
  # Default: every 2 minutes (*/2 * * * *)
  # Examples:
  #   */2 * * * * - every 2 minutes
  #   */5 * * * * - every 5 minutes
  #   0 * * * *   - every hour
  #   0 0 * * *   - every day at midnight
  cron_expression = "*/2 * * * *"
  cron_expression = ${?CRON_EXPRESSION}

  # Enable/disable scheduler
  enabled = true
  enabled = ${?SCHEDULER_ENABLED}
}
