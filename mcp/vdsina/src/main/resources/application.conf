ktor {
  deployment {
    port = 8096
    port = ${?PORT}
    ssl_port = 8452
    ssl_port = ${?SSL_PORT}
  }
  application {
    modules = [ru.sber.cb.aichallenge_one.mcp_vdsina.ApplicationKt.module]
  }
}

vdsina {
  baseUrl = "https://userapi.vdsina.com/v1"
  apiToken = ${?VDSINA_API_TOKEN}
  sshKeyId = ${?VDSINA_SSH_KEY_ID}
  # Fixed server creation parameters
  datacenterId = 4
  datacenterId = ${?VDSINA_DATACENTER_ID}
  planId = 36
  planId = ${?VDSINA_PLAN_ID}
  templateId = 23
  templateId = ${?VDSINA_TEMPLATE_ID}
  # New root password for servers
  sudoPass = ${?VDSINA_SUDO_PASS}
}

deploy {
  scriptPath = "scripts/deploy-vdsina.ps1"
  sshKeyPath = ${?SSH_KEY_PATH}
}

ssl {
  keyAlias = "vdsina-mcp"
  keyAlias = ${?SSL_KEY_ALIAS}
  keystorePassword = "changeit"
  keystorePassword = ${?SSL_KEYSTORE_PASSWORD}
  keyPassword = "changeit"
  keyPassword = ${?SSL_KEY_PASSWORD}
}
