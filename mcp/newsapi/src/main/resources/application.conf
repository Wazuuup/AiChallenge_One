ktor {
  deployment {
    # HTTP port
    port = 8085
    port = ${?PORT}

    ssl_port = 8444

    # HTTPS/SSL Configuration
    # SSL is ALWAYS ENABLED
    # HTTP port: 8085 (configured above)
    # HTTPS port: 8444 (configured in Application.kt)
    #
    # SSL Keystore: Auto-generated on startup if not found
    # Location: mcp-newsapi/src/main/resources/keystore.jks
    #
    # Environment variables for SSL configuration:
    # - SSL_KEY_ALIAS: Keystore alias (default: newsapiserver)
    # - SSL_KEYSTORE_PASSWORD: Keystore password (default: changeit)
    # - SSL_KEY_PASSWORD: Private key password (default: changeit)
    #
    # The keystore is automatically generated with a self-signed certificate for:
    # - 127.0.0.1
    # - localhost
    # - 0.0.0.0
    #
    # Ports:
    # - HTTP:  http://localhost:8085
    # - HTTPS: https://localhost:8444
  }
  application {
    modules = [ru.sber.cb.aichallenge_one.mcp_newsapi.ApplicationKt.module]
  }
}

# NewsAPI Configuration
newsapi {
  baseUrl = "https://newsapi.org/v2"

  # API Key - load from environment variable
  # Set environment variable: NEWSAPI_API_KEY=your_api_key_here
  apiKey = ${?NEWSAPI_API_KEY}
}
