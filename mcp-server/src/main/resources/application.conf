ktor {
    deployment {
        # HTTP port
        port = 8082
        port = ${?PORT}

        ssl_port = 8443

        # HTTPS/SSL Configuration
        # SSL is ALWAYS ENABLED
        # HTTP port: 8082 (configured above)
        # HTTPS port: 8443 (configured in Application.kt)
        #
        # SSL Keystore: Auto-generated on startup if not found
        # Location: mcp-server/src/main/resources/keystore.jks
        #
        # Environment variables for SSL configuration:
        # - SSL_KEY_ALIAS: Keystore alias (default: mcpserver)
        # - SSL_KEYSTORE_PASSWORD: Keystore password (default: changeit)
        # - SSL_KEY_PASSWORD: Private key password (default: changeit)
        #
        # The keystore is automatically generated with a self-signed certificate for:
        # - 127.0.0.1
        # - localhost
        # - 0.0.0.0
        #
        # Ports:
        # - HTTP:  http://localhost:8082
        # - HTTPS: https://localhost:8443
    }
    application {
        modules = [ ru.sber.cb.aichallenge_one.mcp_server.ApplicationKt.module ]
    }

}
